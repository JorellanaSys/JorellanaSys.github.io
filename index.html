    .petal {
      position: absolute;
      width: 50px;

      background-color: #ff6347;
      border-radius: 50%;
      opacity: 0.8;
    }

    .top {
      top: 0;
      left: 25%;
    }

    .right {
      top: 25%;
      right: 0;
    }

    .bottom {
      bottom: 0;
      left: 25%;
    }

    .left {
      top: 25%;
      left: 0;
    }

    .center {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50px;
      height: 50px;
      background-color: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

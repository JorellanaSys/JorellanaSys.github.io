        /* Logo animado */
        .logo {
            position: relative;

            max-width: 800px;
            margin: 20px auto;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* PiÃ±atas cayendo */
        .pinata {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/7NnZz4b.png') no-repeat;
            background-size: cover;
            animation: fall 3s linear forwards;
        }

        @for ($i = 1; $i <= 10; $i++) {
            .pinata:nth-child({$i}) {
                left: #{rand(0, 100)}%;
                top: -50px;
                animation-delay: #{rand(0, 5)}s;
            }
        }

        @keyframes fall {
            0% { opacity: 1; transform: rotate(0deg); }
            100% { opacity: 0; transform: rotate(360deg) translateY(100vh); }
        }

        /* Tarjeta de evento */
        .event-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px #ffd700;
            position: relative;
            z-index: 1;

        /* Estrellas flotantes */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/8qXQ6YK.png') no-repeat;
            background-size: cover;

        }

            .star:nth-child({$i}) {
                left: #{rand(0, 100)}%;
                top: -20px;
                animation-delay: #{rand(0, 5)}s;
            }
        }

        @keyframes starFall {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(360deg); }
            100% { transform: scale(1) rotate(0deg) translateY(100vh); }
        }
    </style>
